<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">

    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/onsenui.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <ons-navigator id="myNavigator" page="tab.html"></ons-navigator>
    
    <template id="tab.html">
      <ons-page>
        <ons-tabbar animation="none">
          <ons-tab page="tab1.html" label="探す"         icon="md-search" active></ons-tab>
          <ons-tab page="tab2.html" label="メッセージ"   icon="ion-md-chatboxes"></ons-tab>
          <ons-tab page="tab3.html" label="プロフィール" icon="ion-md-person"></ons-tab>
          <ons-tab page="tab4.html" label="設定"         icon="md-settings"></ons-tab>
        </ons-tabbar>
      </ons-page>
    </template>

    <template id="tab1.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">探す</div>
        </ons-toolbar>

        <ons-list>
          <ons-list-item tappable onClick="myNavigator.pushPage('profile.html')">
            <div class="left">
              <img class="list-item__thumbnail" src="img/40.jpg" />
            </div>
            <div class="center">
              <div style="font-weight: bold;">田中太郎</div>
              <div style="margin-left: 10px;">33歳</div>
              <div style="margin-left: auto;">少し前</div>
              <div style="width: 100%">よろしく！</div>
            </div>
          </ons-list-item>

          <ons-list-item tappable onClick="myNavigator.pushPage('profile.html')">
            <div class="left">
              <img class="list-item__thumbnail" src="img/42.jpg" />
            </div>
            <div class="center">
              <div style="font-weight: bold;">山田花子</div>
              <div style="margin-left: 10px;">24歳</div>
              <div style="margin-left: auto;">1時間前</div>
              <div style="width: 100%">はじめまして！</div>
            </div>
          </ons-list-item>
        </ons-list>

      </ons-page>
    </template>

    <template id="profile.html">
      <ons-page>
        <ons-toolbar>
          <div class="left"><ons-back-button></ons-back-button></div>
          <div class="center">プロフィール</div>
        </ons-toolbar>

        <ons-fab position="top right" onClick="myNavigator.pushPage('request.html')">
          <ons-icon icon="comment"></ons-icon>
        </ons-fab>

        <div class="main_img_div">
          <img class="main_img" src="img/neko.jpg" />
        </div>

        <ons-list>
          <ons-list-header>個人情報</ons-list-header>
          <ons-list-item>名前：田中太郎</ons-list-item>
          <ons-list-item>年齢：33歳</ons-list-item>
          <ons-list-item>自己紹介：よろしくお願いします。</ons-list-item>
        </ons-list>

      </ons-page>
    </template>

    <template id="request.html">
      <ons-page>
        <ons-toolbar>
          <div class="left"><ons-back-button></ons-back-button></div>
          <div class="center">友達申請</div>
        </ons-toolbar>
            <div class="request_message_area">
              <textarea rows="7" cols="40"></textarea>
            </div>
            <div style="text-align: center;">
              <ons-button>申請</ons-button>
            </div>
      </ons-page>
    </template>

    <template id="tab2.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">チャット一覧</div>
        </ons-toolbar>

        <div class="tabbar tabbar--top tabbar--top-border">
          <label class="tabbar__item tabbar--top-border__item">
            <input type="radio" name="top-tabbar-b" checked="checked">
            <button class="tabbar__button tabbar--top-border__button">友達</button>
          </label>

          <label class="tabbar__item tabbar--top-border__item">
            <input type="radio" name="top-tabbar-b">
            <button class="tabbar__button tabbar--top-border__button">申請済み</button>
          </label>

          <label class="tabbar__item tabbar--top-border__item">
            <input type="radio" name="top-tabbar-b">
            <button class="tabbar__button tabbar--top-border__button">未承認</button>
          </label>
        </div>

        <ons-list>
          <ons-list-item modifier="chevron" tappable onClick="myNavigator.pushPage('chat.html')">
            <div class="left">
              <img src="img/40.jpg" />
            </div>
            <div class="center">
              <span class="list-item__title">田中太郎</span>
              <span class="list-item__subtitle">チャット内容</span>
            </div>
          </ons-list-item>
        </ons-list>

      </ons-page>
    </template>

    <template id="chat.html">
      <ons-page>
        <ons-toolbar>
          <div class="left"><ons-back-button></ons-back-button></div>
          <div class="center">田中太郎</div>
        </ons-toolbar>

        <ons-list id="chats">
          <ons-list-item modifier="nodivider">
            <div class="right">
              <div class="bubble_right">Hello World!</div>
            </div>
          </ons-list-item>

          <ons-list-item modifier="nodivider">
            <div class="left">
              <img class="list-item__thumbnail" src="img/40.jpg" />
            </div>
            <div class="center">
              <div class="bubble_left">こんにちは。世界。</div>
            </div>
          </ons-list-item>

          <ons-list-item modifier="nodivider">
            <div class="right">
              <div class="bubble_right">Hello World!</div>
            </div>
          </ons-list-item>

          <ons-list-item modifier="nodivider">
            <div class="left">
              <img class="list-item__thumbnail" src="img/40.jpg" />
            </div>
            <div class="center">
              <div class="bubble_left">こんにちは。世界。</div>
            </div>
          </ons-list-item>

          <ons-list-item modifier="nodivider">
            <div class="right">
              <div class="bubble_right">Hello World!</div>
            </div>
          </ons-list-item>

        </ons-list>

        <div class="send-area">
          <ons-input id="message" placeholder="メッセージ"></ons-input>
          <ons-button id="send" modifier="quiet">送信</ons-button>
        </div>

      </ons-page>
    </template>

    <template id="tab3.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">プロフィール</div>
        </ons-toolbar>
          <div class="main_img_div">
            <ons-fab position="top right" onClick="test('upload_main_img');">
              <ons-icon icon="camera"></ons-icon>
              <input type="file" accept="image/jpeg, image/png" id="upload_main_img" name="file" style="display:none" onchange="test2(this, 'main_img');"></input>
            </ons-fab>
            <img id="main_img" class="main_img" src="img/neko.jpg" />
          </div>
        <ons-list>
          <ons-list-header>フォト</ons-list-header>
          <ons-list-item>
            <input type="file" accept="image/jpeg, image/png" id="upload_sub_img1" name="file" style="display:none" onchange="test2(this, 'sub_img1');"></input>
            <input type="file" accept="image/jpeg, image/png" id="upload_sub_img2" name="file" style="display:none" onchange="test2(this, 'sub_img2');"></input>
            <input type="file" accept="image/jpeg, image/png" id="upload_sub_img3" name="file" style="display:none" onchange="test2(this, 'sub_img3');"></input>
            <input type="file" accept="image/jpeg, image/png" id="upload_sub_img4" name="file" style="display:none" onchange="test2(this, 'sub_img4');"></input>
            <input type="file" accept="image/jpeg, image/png" id="upload_sub_img5" name="file" style="display:none" onchange="test2(this, 'sub_img5');"></input>
            <div class="parent">
              <div class="child"><img id="sub_img1" onClick="test('upload_sub_img1');" src="img/plus.jpg"/></div>
              <div class="child"><img id="sub_img2" onClick="test('upload_sub_img2');" src="img/plus.jpg"/></div>
              <div class="child"><img id="sub_img3" onClick="test('upload_sub_img3');" src="img/plus.jpg"/></div>
              <div class="child"><img id="sub_img4" onClick="test('upload_sub_img4');" src="img/plus.jpg"/></div>
              <div class="child"><img id="sub_img5" onClick="test('upload_sub_img5');" src="img/plus.jpg"/></div>
            </div>
          </ons-list-item>
        </ons-list>

        <ons-list>
          <ons-list-header>基本プロフィール</ons-list-header>

          <ons-list-item>
            <div class="left profile_head">ニックネーム</div>
            <div class="center"><ons-input id="username" placeholder="ニックネーム"></ons-input></div>
          </ons-list-item>

          <ons-list-item>
            <div class="left profile_head">性別</div>
            <div class="center">
              <ons-select id="choose-sel" onchange="editSelects(event)">
                <option value=""></option>
                <option value="material">男性</option>
                <option value="underbar">女性</option>
              </ons-select>
            </div>
          </ons-list-item>

          <ons-list-item>
            <div class="left profile_head">生まれた年</div>
            <div class="center">
                <ons-select id="choose-sel" onchange="editSelects(event)">
                  <option value=""></option>
                  <option value="material">1990年代</option>
                  <option value="underbar">2000年代</option>
                </ons-select>
              </div>
          </ons-list-item>

          <ons-list-item>
            <div class="left profile_head">地域</div>
            <div class="center">
                <ons-select id="choose-sel" onchange="editSelects(event)">
                  <option value=""></option>
                  <option value="material">東京</option>
                  <option value="underbar">千葉</option>
                </ons-select>
              </div>
          </ons-list-item>
            
          <ons-list-item>
            <div class="left profile_head">自己紹介</div>
            <div class="center">
              <textarea class="textarea" rows="5" placeholder="自己紹介"></textarea>
            </div>
          </ons-list-item>
        </ons-list>
        
      </ons-page>
    </template>
  
    <template id="tab4.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">設定</div>
        </ons-toolbar>

        <ons-list>
          <ons-list-header>テストページ</ons-list-header>
          <ons-list-item modifier="chevron" tappable onClick="myNavigator.pushPage('clause.html')">約款</ons-list-item>
        </ons-list>
        
      </ons-page>
    </template>

    <template id="clause.html">
      <ons-page>
        <ons-toolbar>
            <div class="left"><ons-back-button></ons-back-button></div>
            <div class="center">約款同意</div>
        </ons-toolbar>

        <ons-list>
          <ons-list-header>利用規約</ons-list-header>
          <ons-list-item>
            <ons-card>利用規約<br />あいうえおかきくけこさしすせそ</ons-card>
          </ons-list-item>
          <ons-list-item>
            <div class="left profile_head"><ons-switch></ons-switch></div>
            <div class="center">同意します。</div>
          </ons-list-item>
        </ons-list>

        <ons-list>
          <ons-list-header>プライバシーポリシー</ons-list-header>
          <ons-list-item>
            <ons-card>プライバシーポリシー<br />あいうえおかきくけこさしすせそ</ons-card>
          </ons-list-item>
          <ons-list-item>
            <div class="left profile_head"><ons-switch></ons-switch></div>
            <div class="center">同意します。</div>
          </ons-list-item>
        </ons-list>

        <ons-list>
          <ons-list-item>
            <div class="center">
              <ons-button modifier="quiet">満17歳未満</ons-button>
              <ons-button modifier="quiet">満17歳以上</ons-button>
            </div>
          </ons-list-item>
        </ons-list>

      </ons-page>
    </template>

  </body>
</html>
